version: "3.8"

services:
  express-app:
    build: .
    image: ${{ secrets.DOCKERHUB_USERNAME }}/express-app:latest
    container_name: express-app
    restart: always
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      express-app:
        condition: service_healthy